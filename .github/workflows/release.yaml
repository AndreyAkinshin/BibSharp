name: Release to NuGet

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.get_version.outputs.VERSION }}
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Pack
      run: dotnet pack BibSharp/BibSharp.csproj --configuration Release --no-build /p:Version=${{ steps.get_version.outputs.VERSION }} --output ./nupkg --include-symbols -p:SymbolPackageFormat=snupkg
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          ./nupkg/*.nupkg
          ./nupkg/*.snupkg
        retention-days: 90
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: BibSharp ${{ steps.get_version.outputs.VERSION }}
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        body: |
          Release of BibSharp ${{ steps.get_version.outputs.VERSION }}
          
          NuGet package: https://www.nuget.org/packages/BibSharp/${{ steps.get_version.outputs.VERSION }}
        files: ./nupkg/*.nupkg
        discussion_category_name: Announcements

